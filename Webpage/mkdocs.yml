site_name: 'Example webpage'
nav:
- 'Course Introduction': index.md
- 'Alignment of raw data': nb/align.ipynb
- 'Variant calling analysis': nb/vcf.ipynb
- 'Bulk RNA data analysis': nb/rna.ipynb
- 'Single cell data analysis': nb/scrna.html
docs_dir: develop
site_dir: docs
plugins:
    - mkdocs-jupyter
extra_css:
    - extra.css
extra_javascript:
  - javascripts/embed-amd.js
theme: 
    name: material
    #favicon: img/sandbox1.png
    logo: img/logo_NGS_aarhus.png
    palette:
      primary: grey
      accent: cyan
markdown_extensions:
  - pymdownx.tabbed
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  homepage: https://hds-sandbox.github.io/
